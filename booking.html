<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Appointment Booking</title>

    <div class="align">
        &nbsp;
        <h2 class="alignhead">Our highly trained and professional team of medical experts <br>are always ready to lend a
            helping hand</h2>
    </div>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1ba7b41d28.js" crossorigin="anonymous"></script>

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <!-- style sheet -->
    <link rel="stylesheet" href="css/styles.css">

    <script>
        function FormValidation() {
            if (document.forms[0].Name.value == "") {
                alert("Please enter a name");
                return false;
            }


            else {
                return true;
            }
        }

        function LetterValid(txt) {
            var letter = /^[a-z]*$/i;
            if (!txt.value.match(letter)) {
                alert("Please input letters only");
            }
        }

        function SubmitMessage() {
            alert("Thank you for using our service!");
        }

    </script>


</head>

<body class="overall">
    <nav class="navbar bg-light">
        <h1>
            <a href="index.html">
                <i class="fas fa-book-medical"></i> BookDoc
            </a>
        </h1>
        <ul>
            <li><a href="aboutus.html">About us</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="marketplace.html">Marketplace</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="box">
        <h2>Book and Search</h2>
        <form onsubmit="FormValidation(),SubmitMessage()" ;>
            <div class="inputbox">
                <i class="fas fa-user"></i>
                <label>Name</label>
                <input type="text" placeholder="Booking name" id="Name" name="Name" required onblur="LetterValid(this)"
                    autofocus>
            </div>


            <div class="inputbox">
                <i class="fas fa-search-location"></i>
                <label>Location</label>
                <input list="Areas" name="area" id="area" placeholder="Search by location">
                <datalist id="Areas">
                    <option value="Kuala Lumpur">
                    <option value="Selangor">
                    <option value="Pahang">
                    <option value="Melaka">
                    <option value="Johor">
                </datalist>
            </div>


            <div class="inputbox">
                <i class="fas fa-search"></i>
                <label>Search</label>
                <input list="Services" name="services" id="services" placeholder="Search by services, fields, etc">
                <datalist id="Services">
                    <option value="Physiotherapy">
                    <option value="Oncology">
                    <option value="Cardiology">
                    <option value="Dermatology">
                    <option value="Preventive Healthcare">
                </datalist>
            </div>



            <div class="inputbox">
                <i class="fas fa-calendar-week"></i>
                <label>Date</label>
                <input type="date" placeholder="Book an appointment" required>
            </div>

            <div class="submitbtn">
                <input type="submit" value="Submit">
            </div>







        </form>
    </div>
    <footer class="foot">


        <p><small>&copy; BookDoc 2020</small></p>
    </footer>


</body>

</html>
